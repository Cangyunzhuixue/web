<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML5,javascript">
    <meta name="description" content="发布一些相关信息">
    <meta http-equiv="refresh" content="5;url=http://www.baidu.com">
    <title>Title</title>
</head>
<!--
使用meta可以是指网页的关键字,搜索是可以用来根据content来
指定的网页描述，搜索引擎，会检索关键词和描述
可以做请求的重定向
-->
<body>
<h1>五秒之后重定向</h1>
<!--
&实体名字
< &lt；
> &gt;
空格 &nbsp
版权符号 &copy；
宽度和高度只设置一个。另一个同比例改变，不建议同时改变
src用的是相对路径，及当前资源所在目录
-->
a&lt;b
<!--
图片格式
jpeg图片支持的颜色比较多，图片可以压缩，但不支持透明，用于保存色彩鲜明的图片
git 支持颜色稍，只支持简单的透明，支持动图，图片颜色单一或动图
png 支持颜色多，支持复杂的透明，显示颜色复杂的透明图片

图片使用原则：效果不一致，用效果好的；一致，用小的
-->
<h1>只有一个h1标题</h1>
<h2>2</h2>
<br>
<h3>一般用&nbsp;到h3</h3>
</body>
</html>
