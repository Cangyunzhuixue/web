<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        a:link{
            color: aqua;
        }
        a:visited{
            color: gray;
        }
        a:hover{
            color: blue;
        }
        a:active{
            color: wheat;
        }
        a::selection{
           color: chartreuse;
        }
        /*
        四个优先级状态一样的，看殊勋
        */
    </style>
</head>
<body>
<a href="http://www.baidu.com">超链接</a>
<a href="http://www.baidu1111.com">超链接</a>
</body>
</html>
