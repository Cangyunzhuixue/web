<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        span+p{
            background-color: yellow;
        }
        /*加号选择后一个紧挨着的元素，中间有其他标签也不行 波浪号选择所有*/
    </style>
</head>
<body>
<div>
    <p>samuro</p>
    <span>samuro</span>
    <p>samuro</p>
    <p>samuro</p>
    <p>samuro</p>
</div>
</body>
</html>
